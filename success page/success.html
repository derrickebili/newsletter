<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>success email</title>
    <link rel="stylesheet" href="success.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="../assets/images/favicon-32x32.png"
  />
  </head>
  <body>
    <div class="container">
      <div class="message">
        <img
        class="img"
          style="text-align: left"
          src="../assets/images/icon-success.svg"
          alt="picture of a tick"
        />
        <h1>Thanks for Subscribing</h1>

        <p>
          a confirmation message has been sent to so open and click the button
          inside to confirm your subscription
        </p>
        <button>Dismiss message</button>
      </div>
    </div>
  </body>
</html>
